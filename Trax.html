<script>
    const body = document.getElementById('body');
    const headerText = document.getElementById('headerText');
    const colorPicker = document.getElementById('bgColorPicker');
    const patternSelect = document.getElementById('patternSelect');
    const colorPickerButton = document.getElementById('colorPickerButton');
    const colorPickerDropdown = document.getElementById('colorPickerDropdown');

    const defaultGradient = 'linear-gradient(to bottom right, #1e293b, #1e40af, #000000)';
    body.style.background = defaultGradient;

    // Function to calculate luminance and set contrasting text color
    function setContrastTextColor(bgColor) {
        // Remove # from hex color
        const hex = bgColor.replace('#', '');
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);
        // Calculate luminance
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        // Use white text for dark backgrounds, black for light
        headerText.style.color = luminance < 0.5 ? '#ffffff' : '#000000';
    }

    function updateBackground() {
        const color = colorPicker.value;
        const pattern = patternSelect.value;
        if (pattern === 'solid') {
            body.style.background = color;
            setContrastTextColor(color);
        } else {
            body.style.background = `linear-gradient(to bottom right, ${color}, #1e40af, #000000)`;
            setContrastTextColor(color); // Use primary color for contrast calculation
        }
    }

    // Toggle dropdown visibility on click
    colorPickerButton.addEventListener('click', () => {
        colorPickerDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!colorPickerContainer.contains(e.target)) {
            colorPickerDropdown.classList.add('hidden');
        }
    });

    colorPicker.addEventListener('input', updateBackground);
    patternSelect.addEventListener('change', updateBackground);

    // Initialize contrast text color
    setContrastTextColor('#1e293b');
</script>
